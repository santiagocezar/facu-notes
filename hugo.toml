baseURL = 'https://resumen.flor.cez.ar/'
languageCode = 'en-us'
title = 'Resumen Flor'
theme = 'PaperModX'
defaultOutputFormat = 'html'

[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ['$$', '$$']]
inline = [['\(', '\)'], ['$', '$']]

[params]
math = true
disableSpecial1stPost = true
